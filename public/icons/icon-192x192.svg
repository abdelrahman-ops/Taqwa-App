<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="120%" y2="120%">
      <stop offset="0%" stop-color="#2E7D32"/>
      <stop offset="100%" stop-color="#071A07"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="42%" r="55%">
      <stop offset="0%" stop-color="#FFD54F" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#FFD54F" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="192" height="192" rx="38" fill="url(#bg)"/>
  <!-- Inner glow -->
  <rect width="192" height="192" rx="38" fill="url(#glow)"/>
  <!-- Decorative dashed border -->
  <rect x="7" y="7" width="178" height="178" rx="33"
        fill="none" stroke="#FFD54F" stroke-width="0.75"
        stroke-opacity="0.3" stroke-dasharray="5,9"/>

  <!-- Top decorative dots row -->
  <g fill="#FFD54F" opacity="0.25">
    <circle cx="50" cy="22" r="1.5"/>
    <circle cx="96" cy="18" r="1.5"/>
    <circle cx="142" cy="22" r="1.5"/>
  </g>

  <!-- Crescent moon -->
  <g transform="translate(96,55)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="26" fill="#FFD54F"/>
    <circle cx="11" cy="-7" r="21" fill="#0E2C0E"/>
    <!-- Star beside crescent -->
    <g transform="translate(26,-22)">
      <polygon points="0,-7 1.8,-2.2 7,-2.2 2.9,1 4.3,5.8 0,3 -4.3,5.8 -2.9,1 -7,-2.2 -1.8,-2.2"
               fill="#FFD54F"/>
    </g>
  </g>

  <!-- Thin divider line -->
  <line x1="55" y1="92" x2="137" y2="92" stroke="#FFD54F" stroke-width="0.6" stroke-opacity="0.35"/>

  <!-- تقوى text (main) -->
  <text x="96" y="138"
    fill="#FFD54F"
    font-family="'Noto Naskh Arabic','Traditional Arabic','Arabic Typesetting','Scheherazade New',serif"
    font-size="52"
    font-weight="700"
    text-anchor="middle"
    direction="rtl"
    filter="url(#shadow)">تقوى</text>

  <!-- Ornament row below text -->
  <g opacity="0.55" fill="#FFD54F">
    <circle cx="82" cy="152" r="2"/>
    <circle cx="96" cy="152" r="2.8"/>
    <circle cx="110" cy="152" r="2"/>
  </g>
  <line x1="44" y1="160" x2="74" y2="160" stroke="#FFD54F" stroke-width="0.8" stroke-opacity="0.4"/>
  <line x1="118" y1="160" x2="148" y2="160" stroke="#FFD54F" stroke-width="0.8" stroke-opacity="0.4"/>

  <!-- Bottom decorative dots -->
  <g fill="#FFD54F" opacity="0.2">
    <circle cx="50" cy="172" r="1.5"/>
    <circle cx="96" cy="176" r="1.5"/>
    <circle cx="142" cy="172" r="1.5"/>
  </g>
</svg>
